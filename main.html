<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<br>
		<input type="text" id="name" required>
		<br>
		<br>

		<label for="email">Email</label>
		<br>
		<input type="email" id="email" required>
		<br>
		<br>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>
		<br>

		<label for="cars">Choose your car</label>
		<select id="cars" name="cars">
			<option>BMW</option>
			<option>KIA</option>
			<option>BENZ</option>
		</select>
		<br>
		<br>

		<label for="carage">Car Age</label>
		<br>
		<input type="number" id="carage" required>
		<br>
		<br>

		<label for="dop">Date of Purchase</label>
		<br>
		<input type="date" id="dop" required>
		<br>
		<br>

		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
